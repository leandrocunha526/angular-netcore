<div class="container">
  <h1>Produtos</h1>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantitidade</th>
          <th scope="col">Deletar</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.description}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.aquisitionDate}}</td>
          <td><button class="btn btn-danger" (click)="deleteProduct(product.id)">Deletar</button></td>
          <td><button class="btn btn-warning" (routerLink)="['/products/, product.id']">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
